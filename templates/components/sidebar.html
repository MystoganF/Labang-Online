{% load static %}
<aside class="sidebar">
  <!-- Logo -->
  <a class="logo" href="/">
    <img src="{% static 'logo.png' %}" alt="Labang Logo" />
    <span>LabangOnline</span>
  </a>

  <!-- Announcements Notification -->
  <div
    class="notification-item"
    onclick="window.location.href='{% url 'announcements:announcements' %}'"
  >
    <div class="notification-icon-wrapper">
      <img
        src="{% static 'icons/notification.png' %}"
        alt="Notification"
      />
      <span class="notification-badge">{{ unread_count|default:0 }}</span>
    </div>
    <span>Announcements</span>
  </div>

  <!-- Navigation Menu -->
  <ul class="menu">
    <li class="menu-item {% if active_page == 'personal_info' %}active{% endif %}">
      <a href="{% url 'accounts:personal_info' %}">
        <img src="{% static 'icons/user-info.png' %}" alt="Personal Info" />
        <span>Personal Info</span>
      </a>
    </li>
    
    <li class="menu-item {% if active_page == 'document_request' %}active{% endif %}">
      <a href="{% url 'certificates:document_request' %}">
        <img src="{% static 'icons/request-records.png' %}" alt="Document Request" />
        <span>Document Request</span>
      </a>
    </li>

    <li class="menu-item {% if active_page == 'file_report' %}active{% endif %}">
      <a href="{% url 'reports:file_report' %}">
        <img src="{% static 'icons/file-report.png' %}" alt="File Report" />
        <span>File Report</span>
      </a>
    </li>
  </ul>
</aside>
