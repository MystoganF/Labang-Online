{% extends 'base.html' %}
{% load static %}
{% block title %}Login | Labang Online{% endblock %}
{% block content %}
<main class="site-main">
  <div class="brgy-panel panel">
    <div class="header"><h1>Sign In</h1></div>
    <div class="body">
      <form method="post" class="grid" autocomplete="off">
        {% csrf_token %}

        

        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <div class="msg {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <div class="forgot-password">
            <a href="/accounts/forgot_password">Forgot Password?</a>
          </div>
        </div>
        <div class="actions center-actions">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
